<!DOCTYPE html>
<html>
<head>
  <title>網頁智慧監控器</title>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; font-family: sans-serif; padding: 12px; color: #333; }
    .input-group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="number"] { width: 100%; padding: 7px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .range-container { display: flex; align-items: center; gap: 8px; }
    .range-container input { text-align: center; }
    button { width: 100%; padding: 9px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; margin-top: 5px; }
    #start-btn { background-color: #4CAF50; color: white; }
    #stop-btn { background-color: #f44336; color: white; }
    #debug-btn { background-color: #008CBA; color: white; margin-top: 10px; }
    .separator { text-align: center; margin: 4px 0; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h3>網頁智慧監控器</h3>
  
  <div class="input-group">
    <label>搜尋目標 (符合以下所有條件)</label>
    <div class="range-container">
      <input type="text" id="keyword-a" placeholder="主要關鍵字 (A)">
      <span class="separator">~</span>
      <input type="text" id="keyword-b" placeholder="範圍結束 (B)">
    </div>
    <div class="separator">&</div>
    <input type="text" id="keyword-c" placeholder="次要關鍵字 (C)">
  </div>

  <div class="input-group">
    <label>刷新間隔範圍 (秒):</label>
    <div class="range-container">
      <input type="number" id="min-interval" value="3" min="1" placeholder="最小">
      <span>到</span>
      <input type="number" id="max-interval" value="8" min="1" placeholder="最大">
    </div>
  </div>

  <button id="start-btn">開始監控</button>
  <button id="stop-btn">停止監控</button>
  <button id="debug-btn">測試抓取頁面文字</button>

  <script src="popup.js"></script>
</body>
</html>
