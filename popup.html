<!DOCTYPE html>
<html>
<head>
  <title>網頁智慧監控器</title>
  <meta charset="UTF-8">
  <style>
    body { width: 280px; font-family: sans-serif; padding: 10px; color: #333; }
    .input-group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    .interval-container { display: flex; align-items: center; gap: 8px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 6px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 9px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
    #start-btn { background-color: #4CAF50; color: white; }
    #stop-btn { background-color: #f44336; color: white; margin-top: 5px; }
    #debug-btn { background-color: #008CBA; color: white; margin-top: 10px; }
    small { font-size: 11px; color: #555; line-height: 1.4; }
  </style>
</head>
<body>
  <h3>網頁智慧監控器</h3>
  <div class="input-group">
    <label for="keywords">複合式關鍵字:</label>
    <input type="text" id="keywords" placeholder="D10~D24 & 剩餘">
    <small>
      用 <b>&</b> 連接必須同時出現的詞。<br>
      用 <b>,</b> 分隔多組不同的條件 (OR)。
    </small>
  </div>
  <div class="input-group">
    <label>刷新間隔範圍 (秒):</label>
    <div class="interval-container">
      <input type="number" id="min-interval" value="3" min="1" placeholder="最小">
      <span>到</span>
      <input type="number" id="max-interval" value="8" min="1" placeholder="最大">
    </div>
  </div>
  <button id="start-btn">開始監控</button>
  <button id="stop-btn">停止監控</button>
  <button id="debug-btn">測試抓取頁面文字</button>

  <script src="popup.js"></script>
</body>
</html>
